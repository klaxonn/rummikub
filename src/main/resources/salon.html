<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Rummikub</title>
    <link rel="stylesheet" href="css/salon.css">
  </head>
  <body>
    <header>
        <h1>Rummikub</h1>
    </header>
    <main id="main-section">
      <div id="chat-section">
        <h2>Chat :</h2>
        <div id="messages-section">
          <li name="chat">
            <ul><h3>Vincent: Salut!</h3></ul>
            <ul><h3>Kate: привет!</h3></ul>
          </li>
        </div>
        <form class="" action="" method="post">
          <label for="message">Message :
            <input type="text" name="message" value="">
            <input type="button" name="envoyer" value="Envoyer message">
          </label>
        </form>
      </div>
      <div id="listes-section">
        <div id="connectes-section">
          <h2>Connectés :</h2>
          <li name="connectes">
            <ul><h3>Vincent</h3></ul>
            <ul><h3>Kate</h3></ul>
          </li>
          <input type="button" name="joindre" value="Joindre la partie">
        </div>
        <div id="joueurs-sections">
          <h2>Joueurs :</h2>
          <li name="connectes">
            <ul><h3>Vincent</h3></ul>
            <ul><h3>Kate</h3></ul>
          </li>
          <input type="button" name="demarrer" value="Je suis prêt !">
        </div>
      </div>
    </main>
  </body>
</html>
